<section class="row">
    <article class="col">
        <form (ngSubmit)="onSubmitItem(f)" #f="ngForm">
            <div class="row">
                <div class="col form-group">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        id="name"
                        class="form-control"
                        name="name"
                        ngModel
                        required>
                </div>

                <div class="col form-group">
                    <label for="amount">Amount</label>
                    <input
                        type="text"
                        id="amount"
                        class="form-control"
                        name="amount"
                        ngModel
                        required
                        pattern="^[1-9]+[0-9]*$">
                </div>

                <div class="col-12">
                    <button
                        class="btn btn-success margin-right-sm"
                        type="submit"
                        [disabled]="!f.valid">
                        {{ editMode ? 'Update' : 'Add' }}
                    </button>

                    <button
                        class="btn btn-danger margin-right-sm"
                        type="button"
                        (click)="onDelete()"
                        *ngIf="editMode">
                        Delete
                    </button>

                    <button
                        class="btn btn-primary"
                        type="button"
                        (click)="onClear()">
                        Clear
                    </button>
                </div>
            </div>
        </form>
    </article>
</section>
