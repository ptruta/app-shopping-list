<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>
<hr>
<div class="col">
    <div class="list-group">
        <app-recipe-item
            *ngFor="let recipeElement of (recipeState | async).recipes, let i = index"
            [recipe]="recipeElement"
            [index]="i"></app-recipe-item>
    </div>
</div>
