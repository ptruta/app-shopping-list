<div class="row">
    <div class="col-xs-12">
        <img [src]="(recipeState | async).recipes[id].imagePath" alt="{{ (recipeState | async).recipes[id].name }}" class="img-fluid">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1 class="margin-top-md margin-bottom-lg">{{ (recipeState | async).recipes[id].name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 margin-bottom-md">
        <div class="btn-group">
            <a
                class="dropdown-toggle btn btn-primary"
                href="javascript:;"
                id="navbarDropdownRecipe"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                appDropdown>
                Manage Recipe
            </a>

            <div class="dropdown-menu" aria-labelledby="navbarDropdownRecipe">
                <a class="dropdown-item cursor-pointer"
                    (click)="addToShoppingList()">To Shopping List</a>

                <a class="dropdown-item cursor-pointer"
                   (click)="onEditRecipe()">Edit Recipe</a>

                <a class="dropdown-item cursor-pointer"
                    (click)="onDeleteRecipe()">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12 margin-bottom-md">
        {{ (recipeState | async).recipes[id].description }}
    </div>
    <div class="col-12">
        <ul class="list-group">
            <li
                class="list-group-item"
                *ngFor="let ingredient of (recipeState | async).recipes[id].ingredients">
                {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
